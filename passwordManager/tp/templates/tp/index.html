<h1>Bienvenue sur votre gestionnaire de mot de passe</h1>

{% if sites %}
<ul>
  {% for site in sites %}
  <li>
    <a href="{% url 'details' site.id%}">
      <span>{{site.name}}</span>
      <small>{{site.url}}</small>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<span>Aucun sites enregistré sur votre gestionnaire de mot de passe</span>
{% endif %}
<button><a href="#">Créer un nouveau site</a></button>
